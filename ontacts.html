<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | ТехСпейс</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-rocket"></i>
                <span>ТехСпейс</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <a href="cases.html">Кейсы</a>
                <a href="contacts.html" class="active">Контакты</a>
                <a href="https://t.me/tehspecgleb" class="btn-telegram" target="_blank">
                    <i class="fab fa-telegram"></i> @tehspecgleb
                </a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>Контакты</h1>
            <p class="subtitle">Свяжитесь удобным способом</p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="contact-methods">
                <div class="contact-method">
                    <i class="fab fa-telegram"></i>
                    <div>
                        <h3>Telegram</h3>
                        <p>@tehspecgleb</p>
                        <a href="https://t.me/tehspecgleb" target="_blank">Написать →</a>
                    </div>
                </div>
                <div class="contact-method">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>Email</h3>
                        <p>gleb@tehspec.ru</p>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <h2>Оставить заявку</h2>
                <form id="contactForm">
                    <input type="text" placeholder="Ваше имя" required>
                    <input type="text" placeholder="Telegram или email" required>
                    <textarea placeholder="Опишите проект" required></textarea>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Отправить
                    </button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2025 ТехСпейс | @tehspecgleb</p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Заявка отправлена! Свяжусь с вами в Telegram.');
            this.reset();
        });
    </script>
</body>
</html>
