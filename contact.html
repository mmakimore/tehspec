    <link rel="stylesheet" href="style.css">
    <style>
        .contact-section {
            padding-top: 90px;
            padding-bottom: 40px;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            align-items: start;
        }
        
        .contact-info h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .contact-info > p {
            color: #aaa;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        
        .contact-methods {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .contact-method {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: var(--transition);
            text-decoration: none !important;
            color: inherit;
        }
        
        .contact-method:hover {
            background: rgba(237, 118, 14, 0.1);
            transform: translateY(-2px);
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background: rgba(237, 118, 14, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .contact-method div strong {
            color: var(--light);
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        
        .contact-method div p {
            color: #aaa;
            margin: 0;
            font-size: 0.95rem;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(26, 26, 26, 0.7);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .contact-form h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .contact-form > p {
            color: #aaa;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(237, 118, 14, 0.2);
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-success {
            display: none;
            text-align: center;
            padding: 40px 20px;
            background: rgba(26, 26, 26, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(237, 118, 14, 0.2);
        }
        
        .form-success.active {
            display: block;
        }
        
        .form-success i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .form-success h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .form-success p {
            color: #aaa;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .contact-section {
                padding-top: 100px;
            }
            
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .contact-form {
                padding: 25px;
            }
        }
        
        @media (max-width: 576px) {
            .contact-info h3,
            .contact-form h3 {
                font-size: 1.5rem;
            }
            
            .contact-method {
                padding: 12px;
            }
            
            .contact-icon {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 390px) {
            .contact-form {
                padding: 20px;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
